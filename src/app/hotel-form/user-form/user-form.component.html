
<form [formGroup]="userForm" (submit)="onSubmit()">
<div class="form-group">
<label for="name">Имя</label>
<input class="form-control" type="text" id="name" formControlName="name" required minlength="3"/>
</div>
<div class="form-group">
<label for="email">Email</label>
<input class="form-control" type="text" id="email" formControlName="email" required minlength="4"/>
</div>
<div class="form-group">
<label for="phone">Phone</label>
<input class="form-control" type="phone" id="phone" formControlName="phone"/>
</div>
  <button type="submit" class="btn btn-primary">отправить</button>
<div class="error" *ngIf="isControlInvalid('name')">
Имя должно состоять только из русских букв
</div>
<div class="error" *ngIf="isControlInvalid('email')">
Правильно заполните email по форме: test@some.com
</div>
<div class="error" *ngIf="isControlInvalid('phone')">
Правильно заполните номер телефона по форме: 89217711845
  </div>
</form>
